<table mat-table [dataSource]="dataSource" matSort class="fulfill mat-elevation-z8">

  <ng-container matColumnDef="Filename">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Filename</th>
    <td mat-cell *matCellDef="let row"> {{row.filename}}</td>
  </ng-container>


  <ng-container matColumnDef="Packages">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Packages</th>
    <td mat-cell *matCellDef="let row"> {{row.packages}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{userInput.packageNameField}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<br>
